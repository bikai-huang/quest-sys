<script type="text/javascript" >

var id = getvl('id');
$(function () {
		getPaper();
});

function getPaper() {
    	$.ajax({
			url: host + '/api/a/getPaper',
			type: "GET",
			dataType: "json", 
			data: {token: token, id: id},
			cache: false,
			success: function(result) {
				console.log(result.paperList)
				if (result.state == 200) {
					$('.paper-title').html(result.data.title);
					var html = '';
					$.each(result.data.topics, function(i, item) {
						html += '<p class="topic-desc">' + item.tdesc + '</p>';
						if (item.ttype == 0 || item.ttype == 1) {
							$.each(item.options, function(i, opItem) {
								if (item.ttype == 0) {
									html += '<div class="radio"><label>';
									html += '<input type="radio" name="" id="" value="">' + opItem.odesc;
								} else if(item.ttype == 1) {
									html += '<div class="checkbox"><label>';
									html += '<input type="checkbox" value="">' + opItem.odesc;
								} 
								html += '</label></div>';
							});
						} else if(item.ttype == 2) {
							html += '<textarea ></textarea >';
						}
						html += '<div class="split-line"></div>';
          		});
					
					html += '<div class="btn">';
					html += '<button class="btn btn-primary main-banner-btn" type="button" id="btn">';
					html += '提交</button>';
					html += '</div><br><br><br>';
      		
          		$('.paper-content').append(html);
				} else {
					alert(result.data.error);
				}
			},
			error: function(XMLHttpRequest, textStatus, errorThrown) {
												
      		}
		});
    }
</script>
