
<div id="uploadForm">
     <input id="file" type="file" name="file" />
    <button id="upload" type="button" onclick="upload();">upload</button>
</div>

<script>
    function upload() {
        var formData = new FormData();
        formData.append('file', $('#file')[0].files[0]);
        $.ajax({
            url: host + '/upload',
            type: 'POST',
            cache: false,
            data: formData,
            processData: false,
            contentType: false
        }).done(function(res) {
    
        }).fail(function(res) {
    
        });
    }
</script>
