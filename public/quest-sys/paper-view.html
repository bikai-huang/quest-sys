<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>北京师范大学问卷系统</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="images/white-logo.png">
  <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/common.js"></script></head>
  
<style>
body{
	background-color: #33CCFF;
}

textarea{
	width: 100%;
}

.paper-title{
	color: #1874CD;
	text-align: center;
	font-size: 24px;
	margin-top: 30px;
	margin-bottom: 30px;
}

.container{
	background-color: white;
	margin: 7% 6% 10%;
}
.topic-desc{
	font-weight: bold;
}
.split-line{
	height: 5px;
	border-bottom: 1px solid #FAF0E6;
	margin-bottom: 30px;
}

.topic-option-fill-line {
	width: auto;
	border: 0;
	border-bottom: 1px solid #909ba7;
	margin-left: 10px;
}


.count {
  position: relative;
  width: 20px;
  height: 1px;
  padding-right: 25px;
}
.count::before,
.count::after {
  position: absolute;
  display: block;
  content: '';
  border-radius: 50%;
  transition: .3s all esae;
}
.count::before {
  top: 0;
  left: 0;
  width: 20px;
  height: 20px;
  border: 3px solid #ccc;
}
.count::after {
  top: 5px;
  left: 5px;
  width: 11px;
  height: 11px;
  background-color: #fff;

}
.count:checked::before {
  border-color: #27AE60;
}
.count:checked::after {
  background-color: #27AE60;
}
.text{
	width:100%;
}
.userinfo{
	margin: 10px 0;
}
</style>
<body >
<div class="container">
    	<div class="col-md-4 col-xs-12 col-lg-4" >
    	</div>
		<div class="col-md-4 col-xs-12 col-lg-4 content" >
    		<div class="paper-title"></div>
    		<div class="paper-desc"></div>
    		
    		<div class="paper-content">
    		</div>
		</div>
		<div class="col-md-4 col-xs-12 col-lg-4" >
    	</div>
    </div>
</body>
<script type="text/javascript" >

var id = getvl('id');
var topics = new Array();
var topic_type = new Array();
var topic_number = 0;
$(function () {
	getPaper();
});

function getPaper() {
    	$.ajax({
			url: host + '/api/getPaper',
			type: "GET",
			dataType: "json", 
			data: {id: id},
			cache: false,
			success: function(result) {
				if (result.state == 200) {
					$('.paper-title').html(result.data.title);
					$('.paper-desc').html(result.data.desc);
					var html = '';
					$.each(result.data.topics, function(i, item) {
						topic_number = topic_number + 1;
						topic_type.push(item.ttype);

						if (item.ttype == 0) {
							html += '<p class="topic-desc">' + item.tdesc + '</p>';
							$.each(item.options, function(i, opItem) {
								html += '<div class="radio"><label>';
								html += '<input type="radio" name="topic' + topic_number + '" value="' + i + '">' + opItem.odesc;
								html += '</label></div>';
							});
						} else if(item.ttype == 1) {
							html += '<p class="topic-desc">' + item.tdesc + '</p>';
							$.each(item.options, function(i, opItem) {
								html += '<div class="checkbox"><label>';
								html += '<input type="checkbox" name="topic' + topic_number + '">' + opItem.odesc; 
								html += '</label></div>';
							});
						} else if(item.ttype == 2) {
							html += '<p class="topic-desc">' + item.tdesc + '</p>';
							html += '<textarea name="topic' + topic_number + '" ></textarea >';
						} else if(item.ttype == 3) {
							html += '<p class="topic-desc">' + item.tdesc + '</p>';
							$.each(item.options, function(i, opItem) {
								html += '<div class=""><label>';
								html += opItem.odesc + ': <input type="text" class="topic-option-fill-line" name="topic' + topic_number + '">'; 
								html += '</label></div>';
							});
						} else if(item.ttype == 4) {//量表题
							html += '<p class="topic-desc">' + item.tdesc + '</p>';
							$.each(item.options, function(i, opItem) {
								html += '';
								if(i==0) {
									html += opItem.odesc + '<input type="radio" class="count" value="' + i + '" name="topic' + topic_number + '">' + opItem.point; 
								} else if(i==item.options.length-1) {
									html += '<input type="radio" class="count" value="' + i + '" name="topic' + topic_number + '">' + opItem.point + ' ' + opItem.odesc; 
								} else {
									html += '<input type="radio" class="count" value="' + i + '" name="topic' + topic_number + '">' + opItem.odesc; 
								}
								
								html += '';
							});
							html += '<br><br><br>';
						} else if(item.ttype == 5) {//下拉框
							html += '<p class="topic-desc">' + item.tdesc + '</p>';
							html += '<div class=""><label><select class="form-control" name="topic' + topic_number + '">';
							$.each(item.options, function(i, opItem) {
								if(i==0) {
									html += '<option  selected value="' + i + '" >' + opItem.odesc + '</option>'; 
								} else {
									html += '<option value="' + i + '" >' + opItem.odesc + '</option>'; 
								}
							});
							html += '</select></label></div>';
						} else if(item.ttype == 6) {
							html += '<p class="topic-desc">' + item.tdesc + '</p>';
							html += '<input type="file" name="topic' + topic_number + '">';
							html += '<input type="hidden" value="test.xsl" id="topic' + topic_number + '">';
						}

						html += '<div class="split-line"></div>';
          			});
					html += '<div class="userinfo"><input type="text" class="topic-option-fill-line text" id="email" placeholder="email" /></div>';
					html += '<div class="userinfo"><input type="text" class="topic-option-fill-line text" id="telephone" placeholder="telephone" />';
					html += '</div>';
					html += '<div class="btn">';
					html += '<button class="btn btn-primary main-banner-btn" type="button" onclick="savePaper();">';
					html += '提交</button>';
					html += '</div><br><br><br>';
      		
          		$('.paper-content').append(html);
				} else {
					alert(result.data.error);
				}
			},
			error: function(XMLHttpRequest, textStatus, errorThrown) {
												
      		}
		});
    }

var startTime = new Date();

	function savePaper() {
		var checkin = true;
		var email = $('#email').val();
		if(!email) {
			alert('请留下您宝贵的邮箱地址！');
			checkin = false;
			return;
		}
		var telephone = $('#telephone').val();
		if(!telephone) {
			alert('请留下您宝贵的手机号码！');
			checkin = false;
			return;
		}
		for(var i = 1; i <= topic_number; i++) {
			if(topic_type[i-1] == 0) {
				var answer = $('input:radio[name="topic' + i + '"]:checked').val();
				if(!answer) {
					checkin = false;
					alert('有问题未回答，请填写后再提交！');
					topics = new Array();
					return;
				} else {
					var topic = {
						ttype: 0,
						tanswer: answer,
					}
					topics.push(topic);
				}
			} else if(topic_type[i-1] == 1) {
				var checkboxIsChecked = false;
				var options = new Array();
				var temp = document.getElementsByName('topic' + i);
        		for(var p=0; p<temp.length; p++) {
					var option;
            		if(temp[p].checked==true){
            			checkboxIsChecked = true;
						option = {
							oanswer: 1
						}
        			} else {
						option = {
							oanswer: 0
						}
					}
					options.push(option);
    			}
				if(!checkboxIsChecked) {
					checkin = false;
					alert('第' + i + '道选择题未回答，请填写后再提交！');
					topics = new Array();
					return;
				} else {
					var topic = {
						ttype: 1,
						options: options
					}
					topics.push(topic);
				}
			} else if(topic_type[i-1] == 3) {
				var checkboxIsChecked = false;
				var options = new Array();
				var temp = document.getElementsByName('topic' + i);
        		for(var p=0; p<temp.length; p++) {
            		if(!temp[p].value) {
						checkin = false;
            			alert('第' + i + '道填空题未回答，请填写后再提交！');
						topics = new Array();
						return;
        			} else {
						var option = {
							oanswer: temp[p].value
						}
						options.push(option);
					}
    			}
				var topic = {
					ttype: 3,
					options: options
				}
				topics.push(topic);
			} else if(topic_type[i-1] == 4) {
				var answer = $('input:radio[name="topic' + i + '"]:checked').val();
				if(!answer) {
					checkin = false;
					alert('第' + i + '道量表题未回答，请填写后再提交！');
					topics = new Array();
					return;
				} else {
					var topic = {
						ttype: 4,
						tanswer: answer,
					}
					topics.push(topic);
				}
			} else if(topic_type[i-1] == 5) {
				var answer = $('select[name="topic' + i + '"]').val();
				if(!answer) {
					checkin = false;
					alert('第' + i + '道下拉框题未回答，请填写后再提交！');
					topics = new Array();
					return;
				} else {
					var topic = {
						ttype: 5,
						tanswer: answer,
					}
					topics.push(topic);
				}
			} else if(topic_type[i-1] == 6) {
				var answer = $('#topic' + i + '').val();
				if(!answer) {
					alert('第' + i + '道上传文件题未上传，请填写后再提交！');
					topics = new Array();
					return;
				} else {
					var topic = {
						ttype: 6,
						tanswer: answer
					}
					topics.push(topic);
				}
			} else {
				var answer = $('[name="topic' + i + '"]').val();
				if(!answer) {
					checkin = false;
					alert('第' + i + '道多选题未回答，请填写后再提交！');
					topics = new Array();
					return;
				} else {
					var topic = {
						ttype: 2,
						tanswer: answer
					}
					topics.push(topic);
				}
			}
			
		}
		
		if(checkin) {
			var topic = JSON.stringify(topics);
			var endTime = new Date();
			console.log('endTime:' + endTime);
			console.log('topic:' + topic);
		$.ajax({
			url: host + '/api/updatePaperForAnswer',
			type: "POST",
			data: {id: id, topics: topic, startTime: startTime, endTime: endTime, emial: email, telephone: telephone},
			dataType: "json", 
			cache: false,
			success: function(data) {
				location.href='thanks.html';
			},
			error: function(XMLHttpRequest, textStatus, errorThrown) {
				console.log('get news error');
      		}
		});
		}
		
	}

</script>
</html>
